{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <title>PredictF1 - {% block title %} {% endblock %}</title>

    <script>
        function toggleTheme() {
            var themeImage = document.getElementById("theme_switch");
            var currentSrc = themeImage.src;
            var currentFilename = currentSrc.split('/').pop();
            var body = document.body;
            var cards = document.querySelectorAll('.card');

            if (currentFilename === "sun.png") {
                themeImage.src = "{% static 'moon.png' %}";
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                cards.forEach(function(card) {
                    card.classList.remove('light');
                    card.classList.add('dark');
                });
            } else {
                themeImage.src = "{% static 'sun.png' %}";
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                cards.forEach(function(card) {
                    card.classList.remove('dark');
                    card.classList.add('light');
                });
            }

            return false;
        }
    </script>

</head>

<body class="light-mode">
    <div class="card light">
        <div class="navbar centre-vert">
            <a href="{% url 'index' %}" class ="link header"><p>PredictF1</p></a>
            <div class="navbar centre-vert">
                {% if user.is_authenticated %}
                    <a href="" class ="link"><p><img class="profile-image" src="{% static 'profileicon.png' %}" alt="Profile Picture"></a></p>
                {% endif %}
                <div style="margin-right: 20px;"></div>
                <div><img class="profile-image" id="theme_switch" src="{% static 'sun.png' %}" alt="Theme Image" onmouseup="toggleTheme()"></div>
            </div>
        </div>
    </div>

    <div class="card light" style="margin-top: 10px;">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
    </footer>

</body>
</html>
