{% extends "base.html" %}

{% block title %}Homepage{% endblock %}

{% block content %}
<div class="card light card-top-bottom">
    <h1 class="centre">Most Recent Race Dashboard</h1>
    <table class="table light">
        <thead>
            <tr>
                <th>Position</th>
                <th>Driver</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.Position }}</td>
                <td>{{ result.Abbreviation }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
